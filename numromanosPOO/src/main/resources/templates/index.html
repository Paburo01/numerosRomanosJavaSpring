<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Conversor de Números Romanos</title>
</head>
<body>
    <h1>Conversor de Números Romanos</h1>
    <form action="#" th:action="@{/convertir}" th:object="${numeroNatural}" method="post">
        <label for="numero">Introduzca un número entre el 1 y el 3999:</label><br>
        <input type="number" id="numero" th:field="*{numero}" min="1" max="3999"><br><br>
        <input type="submit" value="Convertir">
    </form>
    
    
    
    <p th:text="${numeroRomano}"></p>
</body>
</html>
